<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Найти работу</title>
<link rel="stylesheet" href="style/style.css">
<link rel="stylesheet" href="style/media.css">
</head>

<body>

<header>
</header>
<div id="search">

    <input id="specialty" type="text" name="search" placeholder="Вакансия"/>

    <input id="city" type="text" list="listCities" name="search" placeholder="Город"/>

    <datalist id="listCities">
        <option value="Ульяновск">98</option>
        <option value="Москва">1</option>
        <option value="Санкт-Петербург">2</option>
    </datalist>

    <button id="buttonSearch"></button>

    <a id="moreSearch">Расширенный поиск</a>

    <div class="employer active"> Вакансии </div>

    <div class="applicant"> Избранное </div>

</div>


<form id="advancedSearch" name="advancedSearch" method="get" action="">
     <div class="advSearch">
        <div>

        	<div class="salary">
            	Уровень заработной платы
            </div>

            	<input class="sizeSalary" type="range" min="0" max="100" step="10" oninput="sizeSal()" value="0">

            <div class="sizeSalaryInRub">
            	от <span class="min"></span> тысяч рублей
            </div>

        </div>

        <div>

            <div class="workExp">
            	Текущий опыт работы
            </div>

            	<input id="sizeExp" type="range" min="0" max="10" oninput="Expirience()" value="3">

            <div class="sizeExpInYears">
            	от <span id="minExp"></span> лет
            </div>

        </div>

        <div>

            <div class="typeOfEmployment">
            	Тип занятости:
            </div>

            <div id="employment" class="checkboxTypeOfEmployment" colspan="2">
            	<input type="checkbox" checked>полная
            	<input type="checkbox">не полная
                <input type="checkbox">другая
            </div>

        </div>

		<input id="reset-btn" type="reset" value="Сбросить"/>

    </div>

</form>

<div id="content">

    <div id="list-of-results">
    </div>

    <div id="list-of-favorites" class="hidden">
    </div>

    <div id="numberOfRecords">
        Отображать на странице:
        <select id="per_page">
            <option>10</option>
            <option>20</option>
            <option>50</option>
        </select>
    </div>

</div>

<script src="scripts/components/jquery.min.js"></script>
<script src="scripts/components/lodash.js"></script>
<script src="scripts/api/hh.api.model.js"></script>
<script src="scripts/api/sj.api.model.js"></script>
<script src="scripts/favorites/favorites.js"></script>
<script src="scripts/search/search.controller.js"></script>
<script src="scripts/search/search.view.js"></script>
<script src="scripts/interface/interface.controller.js"></script>

</body>
</html>
